<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./vendors/jquery.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <label
        >Background:
        <input
          id="bg-color-input"
          size="6"
          maxlength="6"
          type="text"
          value="222831"
        />
        <div id="color-demo-bg" class="color-demo"></div>
      </label>
      <ul>
        <li>Colors:</li>
        <li>
          <label
            >#1:
            <input
              class="color-input"
              data-color="0"
              type="text"
              maxlength="6"
              size="6"
              value="e8e8e8"
            />
          </label>
          <div id="color-demo-0" class="color-demo"></div>
          <label id="color-chance-label-0">
            Chance:
            <input
              class="color-chance"
              data-color="0"
              type="range"
              min="0"
              max="100"
              value="100"
            />
            <p>100%</p>
          </label>
        </li>
        <li>
          <label
            >#2:
            <input
              class="color-input"
              data-color="1"
              type="text"
              maxlength="6"
              size="6"
              value="f05454"
            />
          </label>
          <div id="color-demo-1" class="color-demo"></div>
          <label id="color-chance-label-1">
            Chance:
            <input
              class="color-chance"
              data-color="1"
              type="range"
              min="0"
              max="100"
              value="100"
            />
            <p>100%</p>
          </label>
        </li>
        <li>
          <label
            >#3:
            <input
              type="text"
              maxlength="6"
              size="6"
              id="background-color"
              value="30475e"
              class="color-input"
              data-color="2"
            />
          </label>
          <div id="color-demo-2" class="color-demo"></div>
          <label id="color-chance-label-2">
            Chance:
            <input
              class="color-chance"
              data-color="2"
              type="range"
              min="0"
              max="100"
              value="100"
            />
            <p>100%</p>
          </label>
        </li>
      </ul>
      <select name="shape-type" id="shape-type">
        <option value="rectangles" selected>Rectangles</option>
        <option value="circles">Circles</option>
      </select>
      <label>
        # of Shapes
        <input
          id="shapes-amount"
          size="6"
          value="3"
          type="number"
          max="100"
          min="1"
        />
      </label>
      <button id="generate-new">Generate new</button>
      <button id="to-image">Save as Image</button>
      <button id="clear-image" disabled>Clear Image</button>
      <p id="save-inst">Right click --> "Save As Image"</p>
      <img src="" alt="" id="the-image" />
      <canvas width="1920" height="1080" id="canvas"></canvas>
      <!-- <canvas width="1280" height="720" id="canvas"></canvas> -->
    </div>
    <script type="module" src="./js/script.js"></script>
  </body>
</html>
